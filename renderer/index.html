<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duplicate Photo Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Custom Title Bar -->
  <div class="titlebar">
    <div class="titlebar-drag">
      <div class="titlebar-icon">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" rx="1"/>
          <rect x="14" y="3" width="7" height="7" rx="1"/>
          <rect x="3" y="14" width="7" height="7" rx="1"/>
          <rect x="14" y="14" width="7" height="7" rx="1"/>
        </svg>
      </div>
      <span class="titlebar-text">Duplicate Photo Finder</span>
    </div>
    <div class="titlebar-controls">
      <button class="titlebar-btn minimize" id="btn-minimize">
        <svg width="12" height="12" viewBox="0 0 12 12"><rect y="5" width="12" height="2" fill="currentColor"/></svg>
      </button>
      <button class="titlebar-btn maximize" id="btn-maximize">
        <svg width="12" height="12" viewBox="0 0 12 12"><rect x="1" y="1" width="10" height="10" stroke="currentColor" stroke-width="1.5" fill="none"/></svg>
      </button>
      <button class="titlebar-btn close" id="btn-close">
        <svg width="12" height="12" viewBox="0 0 12 12"><path d="M1 1L11 11M11 1L1 11" stroke="currentColor" stroke-width="1.5"/></svg>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="app-container">

    <!-- Header -->
    <div class="header">
      <h1>Find Duplicates</h1>
      <p class="subtitle">Detect similar photos and organize them automatically</p>
    </div>

    <!-- Folder Selection Cards -->
    <div class="cards-row">
      <div class="card folder-card">
        <div class="card-label">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
          </svg>
          Source Folder
        </div>
        <div class="folder-input-row">
          <input type="text" id="source-path" class="folder-input" placeholder="Select folder to scan..." readonly>
          <button class="btn btn-outline" id="btn-source">Browse</button>
        </div>
      </div>

      <div class="card folder-card">
        <div class="card-label">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
            <line x1="12" y1="11" x2="12" y2="17"/>
            <line x1="9" y1="14" x2="15" y2="14"/>
          </svg>
          Output Folder
        </div>
        <div class="folder-input-row">
          <input type="text" id="output-path" class="folder-input" placeholder="Where to copy similar photos..." readonly>
          <button class="btn btn-outline" id="btn-output">Browse</button>
        </div>
      </div>
    </div>

    <!-- Threshold Slider -->
    <div class="card threshold-card">
      <div class="threshold-header">
        <div class="card-label">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          Similarity Threshold
        </div>
        <span class="threshold-value" id="threshold-value">20</span>
      </div>
      <div class="threshold-desc">Lower = stricter matching, Higher = catches more similar photos</div>
      <input type="range" id="threshold-slider" class="slider" min="1" max="60" value="20">
      <div class="slider-labels">
        <span>Strict</span>
        <span>Loose</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="btn btn-primary btn-large" id="btn-start">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        Start Scan
      </button>
      <button class="btn btn-danger btn-large" id="btn-cancel" disabled>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        Cancel
      </button>
    </div>

    <!-- Progress Section -->
    <div class="progress-section" id="progress-section">
      <div class="progress-header">
        <span class="status-text" id="status-text">Ready</span>
        <span class="progress-count" id="progress-count">0 / 0</span>
      </div>
      <div class="progress-track">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-glow" id="progress-glow"></div>
      </div>
    </div>

    <!-- Log Area -->
    <div class="log-section">
      <div class="log-header">
        <span class="card-label">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="4 17 10 11 4 5"/>
            <line x1="12" y1="19" x2="20" y2="19"/>
          </svg>
          Activity Log
        </span>
        <button class="btn btn-ghost btn-small" id="btn-clear-log">Clear</button>
      </div>
      <div class="log-container" id="log-container">
        <div class="log-placeholder">Waiting for scan to start...</div>
      </div>
    </div>

    <!-- Summary Banner -->
    <div class="summary-banner hidden" id="summary-banner">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
      <span id="summary-text"></span>
    </div>

  </div>

  <script src="renderer.js"></script>
</body>
</html>
